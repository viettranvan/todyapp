name: todyapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  auto_route: ^7.7.0
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  flutter_config: ^2.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutter_easyloading: ^3.0.5

  cloud_firestore: ^4.8.4
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  app_links: ^3.4.3
  dio: ^5.3.2
  cached_network_image: ^3.2.3
  flutter_secure_storage: ^8.0.0
  get_it: ^7.6.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner:
  auto_route_generator: ^7.2.0
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
  
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 700
    - family: LondrinaSolid
      fonts:
        - asset: assets/fonts/LondrinaSolid-Regular.ttf
          weight: 400
    - family: ABeeZee-Italic
      fonts:
        - asset: assets/fonts/ABeeZee-Italic.ttf

    - family: ABeeZee-Regular
      fonts:
        - asset: assets/fonts/ABeeZee-Regular.ttf

    - family: Mulish-Bold
      fonts:
        - asset: assets/fonts/Mulish-Bold.ttf

    - family: Mulish-Regular
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
    
    - family: Mulish-SemiBold
      fonts:
        - asset: assets/fonts/Mulish-SemiBold.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf

    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    
    - family: PTSans-Regular
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
